---
layout: default
---

<article class="post">

  {% if page.external_url %}
  
    <h2>{{ page.title }} via <a href="{{ page.external_url }}">{{ page.host }}</a> &#8594;</h2>
  
  {% else %}
  
    <div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
    <h1>{{ page.title }}</h1>
  
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
  
</article>
