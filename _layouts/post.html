---
layout: default
---

<article class="post">

  {% if post.external_url %}
  
  <h2><a href="{{ post.external_url }}">{{ post.title }}</a> via {{ post.host }} &#8594;</h2>
  
  {% else %}
  
    <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
    </div>
    
    <h1>{{ page.title }}</h1>
  
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
  
</article>
