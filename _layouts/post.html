---
layout: default
---

<article class="post">

  {% if page.external_url %}
  
    <h2><a href="{{ page.external_url }}">{{ page.title }}</a> via {{ page.host }} &#8594;</h2>
  
  {% else %}
  
    <h1>{{ page.title }}</h1>
    <div class="date">{{ page.date | date: "%B %e, %Y" }}</div>
  
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
  
</article>
