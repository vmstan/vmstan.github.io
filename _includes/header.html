<header>
  <div class="container header__container">
    {% if type == 'home' %}
    <p class="header__subtitle home__subtitle">Curious mind, developer and writer.</p>
    {% endif %}

    <h1 class="header__title home__title">{{ title }}</h1>

    {% if type == 'post' %}
    <p class="header__subtitle">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%-d %B, %Y'}}</time>
    </p>
    {% endif %}
  </div>
</header>
